<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X³O³ Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="neon-title">X³O³</h1>
        <label for="themeSwitcher" style="margin-bottom:0.5rem;font-size:1rem;">
            Theme:
            <select id="themeSwitcher" aria-label="Theme Switcher" style="margin-left:0.5em;">
                <option value="neon">Neon Cyberpunk</option>
                <option value="high-contrast">High-Contrast</option>
                <option value="toca-boca">Toca-Boca</option>
            </select>
        </label>
        <div class="game-board" id="gameBoard">
            <!-- 3x3 grid will be generated by JS -->
        </div>
        <div class="game-info">
            <span id="status" class="neon-text"></span>
            <button id="newGameBtn" class="neon-btn">New Game</button>
        </div>
    </div>
    <footer class="footer">X³O³ Tic-Tac-Toe &copy; 2025</footer>
    <script src="script.js"></script>
</body>
</html>
